<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Timothy Edmondson</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="contactlogo">Timothy</a>
			<nav>
				<a href="index.html" class="btn btn-primary">About</a>
				<a href="portfolio.html" class="btn btn-success">Portfolio</a>
				<a href="contact.html" class="btn btn-warning">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<div class="row">
		<section class="main-section col-lg-6.5">
			<h1>Contact</h1>

			<form class="form-horizontal">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar col-lg-2.5">
			<div id="connect">
				<h3>Connect With Me</h3>

				<a href="https://github.com/edmondsontimmy"><img src="assets/images/github-128.png" class="social" alt="Github"></a>
				<a href="https://www.linkedin.com/in/timothy-edmondson-ab6927124"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
				<img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
			</div>
		</section>
		</div>
	</main>

	<footer id="contactfooter">
		<div class="container">
			<h4>&copy; Copyright 2016 Timothy Edmondson</h4>
		</div>
	</footer>
</body>
</html>
